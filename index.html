<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>keyPressEvent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="keys">
      <div class="letters">
        <div data-key="81" class="key">
          <kbd>Q</kbd>
        </div>
        <div data-key="87" class="key">
          <kbd>W</kbd>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
        </div>
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="90" class="key">
          <kbd>Z</kbd>
        </div>
        <div data-key="88" class="key">
          <kbd>X</kbd>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd>
        </div>
      </div>

      <div class="numbers">
        <div data-key="105" class="key">
          <kbd>9</kbd>
        </div>
        <div data-key="104" class="key">
          <kbd>8</kbd>
        </div>
        <div data-key="103" class="key">
          <kbd>7</kbd>
        </div>
        <div data-key="102" class="key">
          <kbd>6</kbd>
        </div>
        <div data-key="101" class="key">
          <kbd>5</kbd>
        </div>
        <div data-key="100" class="key">
          <kbd>4</kbd>
        </div>
        <div data-key="99" class="key">
          <kbd>3</kbd>
        </div>
        <div data-key="98" class="key">
          <kbd>2</kbd>
        </div>
        <div data-key="97" class="key">
          <kbd>1</kbd>
        </div>
      </div>
    </div>

  </body>
</html>
